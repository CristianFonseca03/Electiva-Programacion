<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Parcial Cristian Fonseca</title>
  </head>
  <body>
    <div class="container">
      <div class="mt-2">
        <label for="exampleInputEmail1">Dirección IP</label>
        <input type="text" class="form-control" id="ip" />
        <div class="valid-feedback">
          IP correcta
        </div>
        <div class="invalid-feedback">
          Ingrese una IP valida EJ: 192.168.10.69/27
        </div>
        <button
          type="button"
          class="btn btn-outline-primary mt-2"
          onclick="sendIP()"
        >
          Enviar
        </button>
      </div>
      <div class="mt-5">
        <table class="table table-bordered table-dark">
            <tbody>
              <tr>
                <th>Clase de red:</th>
                <td id="cr"></td>
              </tr>
              <tr>
                <th>Máscara de Red en formato decimal:</th>
                <td id="mrfd"></td>
              </tr>
              <tr>
                <th>Dirección IP en formato Binario:</th>
                <td id="dipfb"></td>
              </tr>
              <tr>
                <th>Dirección de red:</th>
                <td id="ddr"></td>
              </tr>
              <tr>
                <th>Número de Hosts:</th>
                <td id="nh"></td>
              </tr>
              <tr>
                <th>Número de Subredes:</th>
                <td id="nsr"></td>
              </tr>
            </tbody>
            <tfoot>
                <tr>
                  <th>lorem</th>
                  <th>lorem</th>
                </tr>
              </tfoot>
          </table>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
